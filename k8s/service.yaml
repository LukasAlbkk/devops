apiVersion: v1
kind: Service
metadata:
  name: lucascosta-playlist-svc
  namespace: lucascosta
  labels:
    app: lucascosta-playlist-recommender
spec:
  type: ClusterIP
  selector:
    app: lucascosta-playlist-recommender
    tier: api
  ports:
    - name: http
      port: 50018        # porta do servi√ßo no cluster (a que o enunciado usa pra cada aluno)
      targetPort: 5000   # porta dentro do container (Flask)
